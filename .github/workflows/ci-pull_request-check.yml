name: CI Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check visual regressions
        uses: ./.github/actions/screenshots
