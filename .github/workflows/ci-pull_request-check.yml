name: CI Pull Request Check

on:
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                # Copy full history
                fetch-depth: 0
                # Optionally, ensure the ref is set for pull requests
                ref: ${{ github.head_ref }}

              # Cache node_modules
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"

            - name: install dependencies
              run: npm ci --legacy-peer-deps
            - name: test screenshots
              run: npm run screenshot:compare
